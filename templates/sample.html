<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body style="padding: 5%;">
    <ul class="collection with-header">
    <li class="collection-header"><h4>{{ question|safe }}</h4></li>
    {% for ans in answers %}
    <li><a href="#!"id= "{{ answers.index(ans) }}" class="collection-item" onclick ="checkanswer('{{ ans|safe }}',
    '{{ correct_answer|safe }}','{{ answers.index(ans) }}');">
    <b>{{ ans|safe }}</b></a></li>
    {% endfor %}
    </ul>
  <a class="waves-effect waves-light btn" onclick="location.reload();">Next Question</a>
  <!--<p class="iwanttodie"> {{ correct_answer|safe }} </p>-->
    <!--JavaScript at end of body for optimized loading-->
    <script src="JS/welcome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </body>
</html>
