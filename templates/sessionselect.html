<!DOCTYPE html>
<html>
  <head>
      <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Debater</title>
    <!--<link rel="stylesheet" type="text/css" href="app-stylesheets/boring-style.css">-->

  <body style="padding-right:5%; padding-left:5%;">
  <!-- s12 m5-->
  <h2 class="center" style="color: white;"><b>Debater!</b></h2>
  <div style="vertical-align: middle">
    <div class="row" >
      <form class="col s4 offset-s4">
        <p>
          <div class="input-field s6 offset-s3">
            <input placeholder="Enter Session Code" class="white wobble" id="input_text" type="text" data-length="10" value="" required>
          </div>
        </p>
      </form>
    </div>
  <div class="row center">
    <a class="col s2 offset-s5 waves-effect waves-light btn black" onclick=checksessid()>Join Session</a>
  </div>
  </div>
<h6 class="center" style="color: white;"> <br> <br> Create a session 
  <b><a style="color:white" href="/begin">here</a></b></h6>
    <script src="JS/sesscheck.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
